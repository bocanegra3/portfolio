    <main class="mainform">

        <h1>Envie un mensaje para ponerse en contacto</h1>

        <h2>contacto</h2>
        <div class="input-group">

          <label for="apellido">Apellido:</label>

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="'carlitosperez@email.com'">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="'Quisiera contratar...gracias'"></textarea>
